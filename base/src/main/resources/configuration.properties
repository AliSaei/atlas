dataFilesLocation = ${data.files.location}

# Experiment files location properties, used by several classes
experiment.kryo_expressions.path.template = ${data.files.location}/serialized_expression/{0}.kryo

# uk.ac.ebi.atlas.solr.admin.BioentityIndexAdmin
bioentity.properties = ${data.files.location}/bioentity_properties/
# uk.ac.ebi.atlas.solr.admin.BioentityIndex
bioentity.properties.ignore_for_gxa_index = go,interpro

# Ontology traders
# uk.ac.ebi.atlas.bioentity.interpro.InterProTrader
interpro.terms.file = ${data.files.location}/bioentity_properties/interpro/interproIDToTypeTerm.tsv
# uk.ac.ebi.atlas.bioentity.go.GoPoTermTrader
go.terms.file = ${data.files.location}/bioentity_properties/go/goIDToTerm.tsv
# uk.ac.ebi.atlas.experimentimport.efo.EFOTreeNodesTrader
efo.owl.file = ${data.files.location}/ontology/efo.owl

# IDF file AE URL, and ArrayExpress fallback URL if the IDF file canâ€™t be downloaded
# uk.ac.ebi.atlas.experimentimport.condensedSdrf.IdfReaderFactory
experiment.magetab.idf.url.template = https://www.ebi.ac.uk/arrayexpress/files/{0}/{0}.idf.txt
# uk.ac.ebi.atlas.utils.ArrayExpressClient
experiment.arrayexpress.rest.url.template = https://www.ebi.ac.uk/arrayexpress/xml/v2/experiments?accession={0}

# uk.ac.ebi.atlas.experimentimport.coexpression.BaselineCoexpressionProfileInputStreamFactory
experiment.coexpression_matrix.template = ${data.files.location}/magetab/{0}/{0}-coexpressions.tsv.gz

# uk.ac.ebi.atlas.commons.mail.MailService
mail.smtp.host = ${mail.smtp.host}
mail.smtp.port = ${mail.smtp.port}
mail.smtp.auth = ${mail.smtp.auth}
mail.smtp.user = ${mail.smtp.user}
mail.smtp.password = ${mail.smtp.password}

# uk.ac.ebi.atlas.utils.ColourGradient
gradient.startColour = lightGray
gradient.endColour = blue
gradient.blankColour = white
gradient.colourScale = 1

# uk.ac.ebi.atlas.solr.query.GeneIdSuggestionService
index.property_names.bioentity_name = symbol
index.property_names.synonym = synonym
index.property_names.identifier = pathwayid,gene_biotype,embl,ensfamily,ensgene,ensprotein,enstranscript,entrezgene,flybase_gene_id,flybase_transcript_id,go,interpro,rgd,mgi_id,mirbase_accession,mirbase_id,refseq,unigene,uniprot,mirbase_name,design_element,po

# uk.ac.ebi.atlas.utils.ReactomeClient
reactome.restful.query.url = http://www.reactome.org/ContentService/data/query/{0}/displayName

# uk.ac.ebi.atlas.species.Species2DAO
species.resource = ${data.files.location}/species/species.json

# uk.ac.ebi.atlas.experimentpage.RDataViewHelper
r.data.path.template = ${data.files.location}/magetab/{0}/{0}-atlasExperimentSummary.Rdata
r.data.clustering.pdf.url.template = /experiments/{0}/{0}-atlasExperimentSummary.Rdata
