<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="eng">

<head>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="IE=9" http-equiv="X-UA-Compatible"/>

    <!-- new style start -->
    <link type="text/css" rel="stylesheet"
          href="http://www.ebi.ac.uk/web_guidelines/css/mitigation/develop/ebi-mitigation.css"/>
    <link type="text/css" rel="stylesheet"
          href="http://www.ebi.ac.uk/web_guidelines/css/mitigation/develop/embl-petrol-colours.css"/>

    <style type="text/css">
            /* You have the option of setting a maximum width for your page, and making sure everything is centered */
        body {
            min-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
    </style>
    <!-- new style end -->
    <style>
        fieldset {
            padding: 0;
            border: 0;
            margin-top: 0px;
        }

        .ui-dialog .ui-state-error {
            padding: 0.3em;
        }

        li {
            padding-bottom: 4px;
        }

        .validateTips {
            border: 1px solid transparent;
            padding: 0em;
        }
    </style>

</head>

<body>

<div class="headerdiv" id="headerdiv">
    <div class="header">
        <div id="global-masthead" class="masthead grid_24">
            <!--This has to be one line and no newline characters-->
            <a href="http://www.ebi.ac.uk/" title="Go to the EMBL-EBI homepage"><img
                    src="http://www.ebi.ac.uk/web_guidelines/images/logos/EMBL-EBI/EMBL_EBI_Logo_white.png"
                    alt="EMBL European Bioinformatics Institute"/></a>

            <div class="nav">
                <ul id="global-nav">
                    <!-- set active class as appropriate -->
                    <li class="first active" id="services"><a href="http://www.ebi.ac.uk/services">Services</a></li>
                    <li id="research"><a href="http://www.ebi.ac.uk/research">Research</a></li>
                    <li id="training"><a href="http://www.ebi.ac.uk/training">Training</a></li>
                    <li id="industry"><a href="http://www.ebi.ac.uk/industry">Industry</a></li>
                    <li id="about" class="last"><a href="http://www.ebi.ac.uk/about">About us</a></li>
                </ul>
            </div>
        </div>

        <div id="local-masthead" class="masthead grid_24" style="background-color: #E1EEE9">

            <!-- local-title -->
            <!-- NB: for additional title style patterns, see http://frontier.ebi.ac.uk/web/style/patterns -->

            <div class="logo-title" id="local-title">
                <a href="#" title="Back to Expression Atlas homepage">
                    <img src="http://www-test.ebi.ac.uk/gxa/resources/images/ExpressionAtlas_logo_web.png"
                         alt="Expression Atlas logo" width="64" height="64">
                </a><span style="padding-top: 5px;"><h1 style="color: #000000; text-shadow: 0px 0px #E1EEE9;">Expression
                Atlas</h1></span>
            </div>

            <!-- /local-title -->
            <nav>
                <ul class="grid_24" id="gxaLocalNav">
                    <li class="first"><a href="#" title="Go to the Expression Atlas homepage">Home</a></li>
                    <li class="last"><a href="#" title="Go to the Expression Atlas help page">Help</a></li>
                    <!-- If you need to include functional (as opposed to purely navigational) links in your local menu,
                    add them here, and give them a class of "functional". Remember: you'll need a class of "last" for
                    whichever one will show up last... For example: -->
                    <li class="functional last"><a id="feedback-link" href="feedback-form" class="icon icon-static"
                                                   data-icon="\">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<div style="display: none;" id="dialog-form" title="Send us feedback - we really appreciate it !">

    <div id="feedback-tips" class="validateTips">Please fill this form and click the Send button.</div>

    <form id="form">
        <fieldset id="form-fields">
            <ul>
                <li>
                    <div>
                        <label for="feedback">Your feedback:</label>
                    </div>
                    <div>
                        <textarea rows="4" cols="50" name="feedback" id="feedback"
                                  class="text ui-widget-content ui-corner-all"></textarea>
                    </div>
                </li>
                <li>
                    <div>
                        <label for="email">Your email address (optional)</label>
                    </div>
                    <div>
                        <input type="input" size="50" maxlength="80" name="email" id="email" value=""
                               class="text ui-widget-content ui-corner-all" />
                        <input type="hidden" name="sendemail" id="sendemail" value="true"/>
                    </div>
                </li>
            </ul>
        </fieldset>
    </form>
</div>

</body>
</html>
