        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>


    <link rel="shortcut icon" type="image/png" href="jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine-html.js"></script>

    <script type="text/javascript" src="../../main/webapp/resources/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../main/webapp/resources/js/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.js"></script>
    <script type="text/javascript" src="jasmine-plugins/jasmine-jquery.js"></script>


    <!-- include all source files to be tested here... -->
    <script type="text/javascript" src="../../main/webapp/resources/js/jasmineDemo.js"></script>
    <script type="text/javascript" src="../../main/webapp/resources/js/sliderAndBarChart.js"></script>
    <script type="text/javascript" src="../../main/webapp/resources/js/helpTooltipsModule.js"></script>


    <!-- include all spec files here... -->
    <script type="text/javascript" src="spec/jasmineDemoSpec.js"></script>
    <script type="text/javascript" src="spec/sliderSpec.js"></script>
    <script type="text/javascript" src="spec/helpTooltipsModuleSpec.js"></script>


    <script type="text/javascript">
        /*global window, jasmine, execJasmine, console:false */

        (function () {

            "use strict";

            var jasmineEnv = jasmine.getEnv(),
                htmlReporter = new jasmine.HtmlReporter(),
                currentWindowOnload = window.onload;

            jasmineEnv.updateInterval = 1000;

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        }());
    </script>

</head>

<body>
</body>
</html>
