<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/gxa/resources/css/atlas.css">
    <link rel="stylesheet" type="text/css" href="/gxa/resources/widget/latest/css/table-grid.css">
    <link rel="stylesheet" type="text/css" href="/gxa/resources/widget/latest/css/heatmap-and-anatomogram.css">
    <link rel="stylesheet" type="text/css" href="/gxa/resources/js/lib/jquery-ui-1.11.4.custom/jquery-ui.min.css">

    <script language="JavaScript" type="text/javascript" src="/gxa/resources/js-bundles/vendor-bundle.js"></script>
    <script language="JavaScript" type="text/javascript" src="/gxa/resources/js-bundles/atlas_heatmap-page-bundle.js"></script>
</head>

<body>
    <div>
        <h2>Resources loaded locally, request done locally</h2>
    </div>
    <div id="heatmapContainer"></div>
</body>

<script language="JavaScript" type="text/javascript">
        var atlasHeatmapBuild = window.$page;
        atlasHeatmapBuild({
            gxaBaseUrl: "/gxa/",
            params: 'geneQuery=ASPM&species=mus%20musculus',
            isMultiExperiment: true,
            target: "heatmapContainer"
        });
</script>

</html>
