<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>Highcharts heatmap demo</title>

    <script src="/dev-server/vendor.bundle.js"></script>
    <script src="/dev-server/demo.bundle.js"></script>
</head>
<body>
    <div>
        <h2>Bundles loaded from <em>webpack-dev-server</em>, request done to <code>http://www.ebi.ac.uk/gxa</code></h2>
    </div>

    <div id="highchartsContainer"></div>

</body>

<script>

    var HighchartsHeatmapBuilder = window.exposed;
    HighchartsHeatmapBuilder({
        atlasHost: "www.ebi.ac.uk",
        params: "geneQuery=ENSMUSG00000075574&species=mus%20musculus&source=ORGANISM_PART",
        isMultiExperiment: true,
        target: "highchartsContainer"
    });

</script>

</html>
