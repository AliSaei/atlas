<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Heatmap demo</title>

    <script src="/dev-server/vendor.bundle.js"></script>
    <script src="/dev-server/demo.bundle.js"></script>
</head>
<body>
    <div>
        <h2>Bundles loaded from <em>webpack-dev-server</em>, request done to <code>http://localhost:8080/gxa</code></h2>
    </div>

    <div id="heatmapContainer"></div>
</body>

<script language="JavaScript" type="text/javascript">
    var AtlasHeatmapBuilder = window.exposed;
    AtlasHeatmapBuilder({
        gxaBaseUrl: "http://localhost:8080/gxa/",
        params: "geneQuery=REACT_1619",
        isMultiExperiment: true,
        target: "heatmapContainer"
    });
</script>

</html>
