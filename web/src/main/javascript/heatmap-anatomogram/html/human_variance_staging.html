<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Heatmap demo</title>

    <script src="../../dist/vendor.bundle.js"></script>
    <script src="../../dist/demo.bundle.js"></script>
</head>
<body>
    <div>
        <h2>Bundles loaded from <em>webpack-dev-server</em>, request done to <code>http://wwwdev.ebi.ac.uk/gxa</code></h2>
    </div>

    <div id="heatmapContainer"></div>
</body>

<script language="JavaScript" type="text/javascript">
    var AtlasHeatmapBuilder = window.exposed;
    AtlasHeatmapBuilder({
        atlasHost: "wwwdev.ebi.ac.uk",
        params: "geneQuery=CALCR&species=homo%20sapiens",
        isMultiExperiment: false,
        target: "heatmapContainer"
    });
</script>

</html>
