<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="/dev-server/vendor.bundle.js"></script>
    <script src="/dev-server/demo.bundle.js"></script>
    <title>Cell Differential demo</title>
</head>
<body>
    <div id="main">
        <table class="gxaTableGrid">
            <thead>Table header</thead>
            <tbody>
                <tr id="cellDifferentialWithoutLevels"></tr>
                <tr id="cellDifferentialWithLevels"></tr>
                <tr id="cellDifferentialWithoutTooltips"></tr>
            </tbody>
        </table>
    </div>
</body>

<script>
    var CellDifferential = window.exposed;
    CellDifferential.render(9, "#00F", "-4.559393", 0.88, 1.25, false, document.getElementById("cellDifferentialWithoutLevels"));
    CellDifferential.render(12, "#00F", "-4.559393", 0.88, 1.25, true, document.getElementById("cellDifferentialWithLevels"));
    CellDifferential.render(14, "#00F", "-4.559393", undefined, undefined, true, document.getElementById("cellDifferentialWithoutTooltips"));
</script>

</html>
