#default speficity factors
specificity.factors = ORGANISM_PART

#baseline integration properties
experiment.magetab.idf.url.template = http://www.ebi.ac.uk/arrayexpress/files/{0}/{0}.idf.txt
experiment.magetab.idf.path.template = /${data.files.location}/magetab/{0}/{0}.idf.txt

experiment.magetab.path.template = /${data.files.location}/magetab/{0}/{0}.tsv
experiment.analysis-method.path.template = /${data.files.location}/magetab/{0}/{0}-analysis-methods.tsv
experiment.experiment-design.path.template = /${data.files.location}/magetab/{0}/ExpDesign-{0}.tsv
experiment.extra-info-image.path.template = /${data.files.location}/magetab/{0}/{0}-extra-info.png
experiment.factors.path.template = /${data.files.location}/magetab/{0}/{0}-factors.xml
experiment.arrayexpress.url.template = http://www.ebi.ac.uk/arrayexpress/experiments/{0}
experiment.arrayexpress.rest.url.template=http://www.ebi.ac.uk/arrayexpress/xml/v2/experiments?accession={0}
baseline.experiment.identifiers = E-MTAB-513,E-MTAB-599,E-GEOD-26284,E-GEOD-30352
differential.experiment.identifiers = E-GEOD-22351,E-GEOD-38400
microarray.experiment.identifiers = E-MTAB-1066

#differential and microarray experiment properties
diff.experiment.configuration.path.template = /${data.files.location}/magetab/{0}/{0}-configuration.xml
diff.experiment.data.path.template = /${data.files.location}/magetab/{0}/{0}-analytics.tsv
microarray.experiment.data.path.template = /${data.files.location}/magetab/{0}/{0}_{1}-analytics.tsv


feedback.email = atlas-feedback@ebi.ac.uk
mail.smtp.host = ${mail.smtp.host}
mail.smtp.port = ${mail.smtp.port}
mail.smtp.auth = ${mail.smtp.auth}
mail.smtp.user = ${mail.smtp.user}
mail.smtp.password = ${mail.smtp.password}

gradient.startColour = lightGray
gradient.endColour = blue
gradient.blankColour = WHITE
#logarithmic colour scale logarithmic = 0.3 , exponential = 3, linear = 1
gradient.colourScale = 1


#location of gene database
genename.bdb.location=${berkeley.schema.location}/gene

gene.url.template = http://www.ebi.ac.uk/gxa/gene/{0}

#anatomogram file
organism.anatomogram.homo\ sapiens.male = human_male.svg
organism.anatomogram.homo\ sapiens.female = human_female.svg
organism.anatomogram.mus\ musculus = mouse.svg

#URL of solr server
index.server.url=http://${solr.host}:8983/solr/
index.types.name=symbol
index.types.synonym=synonym
index.types.identifier=gene_biotype,designelement_accession,embl,ensfamily,ensgene,ensprotein,enstranscript,entrezgene,flybase_gene_id,flybase_transcript_id,go,interpro,rgd,mgi_id,mirbase_accession,mirbase_id,refseq,unigene,uniprot
index.types.description=designelement_name,hgnc_symbol,rgd_symbol,mgi_symbol,goterm,interproterm,description,ensfamily_description,mgi_description,flybasename_transcript,flybasename_gene,disease
index.types.tooltip=synonym,goterm,interproterm

biomart.query.xml.template=\
  <?xml version="1.0" encoding="UTF-8"?>\
  <!DOCTYPE Query>                                       \
  <Query virtualSchemaName="{0}" formatter="TSV" header="0" uniqueRows="1" count="0"> \
   <Dataset name = "{1}" interface = "default" > \
   {2} \
   </Dataset> \
  </Query>

biomart.query.xml.attribute = <Attribute name = "{0}" />

#comma separated list of biomart dataset identifier
biomart.dataset.names = hsapiens_gene_ensembl,ggallus_gene_ensembl,mdomestica_gene_ensembl,oanatinus_gene_ensembl,ggorilla_gene_ensembl,mmulatta_gene_ensembl,mmusculus_gene_ensembl,ptroglodytes_gene_ensembl,pabelii_gene_ensembl
