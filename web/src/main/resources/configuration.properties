
#default speficity factors
specificity.factors = ORGANISMPART

#magetab integration properties
magetab.idf.url.template = http://www.ebi.ac.uk/arrayexpress/files/%s/%s.idf.txt
magetab.tsvfile.url.template = file://${data.files.location}/magetab/%s.tsv


gradient.startColour = lightGray
gradient.endColour = blue
gradient.blankColour = WHITE
#logarithmic colour scale logarithmic = 0.3 , exponential = 3, linear = 1
gradient.colourScale = 1

#organism parts (human)
organism.parts = adipose,adrenal,brain,breast,colon,heart,liver,lung,lymph node,kidney,ovary,prostate,skeletal muscle,testes,thyroid,white blood cells

#location of gene database
genename.bdb.location=${data.files.location}/${berkeley.schema.name}/gene

gxa.gene.url.template = http://www.ebi.ac.uk/gxa/gene/{0}

