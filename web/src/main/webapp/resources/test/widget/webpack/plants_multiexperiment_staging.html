<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Heatmap demo</title>

    <script language="JavaScript" type="text/javascript" src="/gxa/resources/js-bundles/vendor.bundle.js"></script>
    <script language="JavaScript" type="text/javascript" src="/gxa/resources/js-bundles/expression-atlas-heatmap.bundle.js"></script>
</head>
<body>
    <div>
        <h2>Bundles loaded locally, request done to <code>http://localhost:8080/gxa</code></h2>
    </div>

    <div id="human"></div>

    <div id="rice"></div>
</body>

<script language="JavaScript" type="text/javascript">
    var AtlasHeatmapBuilder = window.exposed;

    AtlasHeatmapBuilder({
        gxaBaseUrl: "http://wwwdev.ebi.ac.uk/gxa",
        params: "geneQuery=3899368",
        isMultiExperiment: true,
        target: "human"
    });

    AtlasHeatmapBuilder({
        gxaBaseUrl: "http://wwwdev.ebi.ac.uk/gxa",
        params: "geneQuery=3899368&species=oryza+sativa",
        isMultiExperiment: true,
        target: "rice"
    });
</script>

</html>
