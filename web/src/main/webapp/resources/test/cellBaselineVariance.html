<script type="text/jsx"> // text/jsx only so it runs after previous script
    /** @jsx React.DOM */

    /*global React */
    var expression =  {
            "factorName": "adipose",
            "color": "UNKNOWN",
            "value": "UNKNOWN",
            "quartiles": {"min":9.0,"lower":10.0,"median":11.0,"upper":11.0,"max":12.0}
        };



    (function ($, React, baselineVarianceModule, expression) {

        var cellBaselineExpression = baselineVarianceModule.build(expression);

        React.renderComponent(cellBaselineExpression.CellBaselineVariance( {quartiles: expression} ),
                document.getElementById('variance')
        );


    })(jQuery, React, baselineVarianceModule, expression.quartiles);

</script>
