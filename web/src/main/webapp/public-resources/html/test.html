<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>jQuery UI Tooltip - Custom content</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css"/>
    <style>
        .photo {
            width: 300px;
            text-align: center;
        }

        .photo .ui-widget-header {
            margin: 1em 0;
        }

        .map {
            width: 350px;
            height: 350px;
        }

        .ui-tooltip {
            max-width: 350px;
        }
    </style>
    <script>
        (function ($) { //self invoking wrapper function that prevents $ namespace conflicts
            $(document).ready(function () {
                $("div[data-help-loc]").tooltip();
                $("div[data-help-loc]").bind('mouseover', function () {
                    var selectedElement = this;

                    $('#tooltip').load('help.html ' + $(selectedElement).attr('data-help-loc'), function () {

                        $(selectedElement).tooltip({content: $('#tooltip').text()});

                    });

                });

            });

        })(jQuery);
    </script>
</head>
<body>

<div id="help" style='display:none'><b>this is help</b>
    <br>For you!!
</div>


<div id="button" title="." data-help-loc="#button">Show help for button</div>
<br>
<br>
<br>

<div id="textbox" title="." data-help-loc="#textbox">Show help for textbox</div>
<br>
<br>
<br>

<div id="exp" title="." data-help-loc="#exp">Show help for experiment</div>

<div id="barChartTooltip" style='display:none'></div>

</body>
</html>
